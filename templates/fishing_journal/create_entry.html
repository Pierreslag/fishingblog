{% extends 'entry_base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Create Fishing Journal Entry</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-signup" type="submit">Save Entry</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
