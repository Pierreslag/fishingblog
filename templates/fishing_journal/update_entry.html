{% extends 'base.html' %}

{% block content %}

        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Update Fishing Journal Entry</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
{% endblock %}
